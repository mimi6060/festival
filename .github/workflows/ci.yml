# =============================================================================
# CI Pipeline - Festival Platform
# =============================================================================
# Professional CI pipeline that runs on pushes and PRs
# Optimized for monorepo with NX
# =============================================================================

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  NODE_OPTIONS: '--max-old-space-size=4096'

jobs:
  # ===========================================================================
  # Lint & Format Check
  # ===========================================================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Generate Prisma Client
        run: npx prisma generate
        continue-on-error: true

      - name: Run TypeScript check
        run: npx tsc --noEmit --project apps/api/tsconfig.json
        continue-on-error: true

      - name: Check formatting
        run: npx prettier --check "apps/**/*.{ts,tsx}" "libs/**/*.{ts,tsx}" --ignore-unknown
        continue-on-error: true

  # ===========================================================================
  # Build
  # ===========================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache NX
        uses: actions/cache@v4
        with:
          path: .nx/cache
          key: nx-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-${{ github.sha }}
          restore-keys: |
            nx-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-
            nx-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build API
        run: npx nx build api --skip-nx-cache
        continue-on-error: false

      - name: Build Web (if changed)
        run: npx nx build web --skip-nx-cache
        continue-on-error: true

      - name: Build Admin (if changed)
        run: npx nx build admin --skip-nx-cache
        continue-on-error: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7
        if: success()

  # ===========================================================================
  # Tests
  # ===========================================================================
  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: build
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: festival_user
          POSTGRES_PASSWORD: festival_password
          POSTGRES_DB: festival_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U festival_user -d festival_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql://festival_user:festival_password@localhost:5432/festival_test
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      JWT_SECRET: test-jwt-secret-ci
      NODE_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Push database schema
        run: npx prisma db push --skip-generate
        continue-on-error: true

      - name: Run API tests
        run: npx nx test api --passWithNoTests
        continue-on-error: true

  # ===========================================================================
  # CI Success Gate
  # ===========================================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, build, test]
    if: always()
    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.build.result }}" == "failure" ]]; then
            echo "Build failed!"
            exit 1
          fi
          echo "CI pipeline completed successfully!"
