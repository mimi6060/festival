# =============================================================================
# Release - Festival Monorepo
# =============================================================================
# Automated release workflow with semantic versioning
# Creates GitHub releases and changelogs
# =============================================================================

name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'auto'
        type: choice
        options:
          - auto
          - patch
          - minor
          - major

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  # ===========================================================================
  # Release Please - Automated versioning and changelog
  # ===========================================================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - name: Create Release PR or Release
        id: release
        uses: google-github-actions/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node
          package-name: "@festival/source"
          changelog-types: |
            [
              {"type": "feat", "section": "Features", "hidden": false},
              {"type": "fix", "section": "Bug Fixes", "hidden": false},
              {"type": "perf", "section": "Performance Improvements", "hidden": false},
              {"type": "revert", "section": "Reverts", "hidden": false},
              {"type": "docs", "section": "Documentation", "hidden": false},
              {"type": "style", "section": "Styles", "hidden": true},
              {"type": "chore", "section": "Miscellaneous", "hidden": true},
              {"type": "refactor", "section": "Code Refactoring", "hidden": true},
              {"type": "test", "section": "Tests", "hidden": true},
              {"type": "build", "section": "Build System", "hidden": true},
              {"type": "ci", "section": "CI/CD", "hidden": true}
            ]

  # ===========================================================================
  # Post-Release Actions
  # ===========================================================================
  post-release:
    name: Post-Release Actions
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.release_created == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all projects
        run: npx nx run-many -t build --all

      - name: Trigger deployment workflows
        uses: actions/github-script@v7
        with:
          script: |
            // Trigger API deployment
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy-api.yml',
              ref: 'main',
              inputs: {
                environment: 'production'
              }
            });

            console.log('Triggered API production deployment');

      - name: Create release notification
        run: |
          echo "Release ${{ needs.release.outputs.version }} created successfully!"
          echo "Tag: ${{ needs.release.outputs.tag_name }}"
          # TODO: Add Slack/Discord notification
          # curl -X POST -H 'Content-type: application/json' \
          #   --data '{"text":"Release ${{ needs.release.outputs.version }} is live!"}' \
          #   ${{ secrets.SLACK_WEBHOOK_URL }}
