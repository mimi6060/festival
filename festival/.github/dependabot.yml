# =============================================================================
# Dependabot Configuration - Festival Monorepo
# =============================================================================
# Automatically creates PRs for dependency updates and security patches
# Configured for npm, Docker, and GitHub Actions
# =============================================================================

version: 2

registries:
  npm-registry:
    type: npm-registry
    url: https://registry.npmjs.org
    replaces-base: true

updates:
  # ===========================================================================
  # npm Dependencies - Root package.json
  # ===========================================================================
  - package-ecosystem: "npm"
    directory: "/"
    registries:
      - npm-registry
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Paris"
    open-pull-requests-limit: 10
    reviewers:
      - "festival/maintainers"
    labels:
      - "dependencies"
      - "npm"
      - "automated"
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      # Group all NX-related dependencies together
      nx:
        patterns:
          - "@nx/*"
          - "nx"
        update-types:
          - "minor"
          - "patch"
      # Group all NestJS dependencies
      nestjs:
        patterns:
          - "@nestjs/*"
        update-types:
          - "minor"
          - "patch"
      # Group all testing dependencies
      testing:
        patterns:
          - "jest"
          - "jest-*"
          - "@jest/*"
          - "@types/jest"
          - "ts-jest"
        update-types:
          - "minor"
          - "patch"
      # Group all TypeScript/ESLint dependencies
      typescript-eslint:
        patterns:
          - "typescript"
          - "typescript-eslint"
          - "@typescript-eslint/*"
          - "eslint"
          - "eslint-*"
          - "@eslint/*"
        update-types:
          - "minor"
          - "patch"
      # Group Prisma dependencies
      prisma:
        patterns:
          - "@prisma/*"
          - "prisma"
        update-types:
          - "minor"
          - "patch"
      # Group all minor and patch updates for other dependencies
      minor-patch:
        patterns:
          - "*"
        exclude-patterns:
          - "@nx/*"
          - "nx"
          - "@nestjs/*"
          - "jest*"
          - "@jest/*"
          - "typescript*"
          - "eslint*"
          - "@prisma/*"
          - "prisma"
        update-types:
          - "patch"
    ignore:
      # Ignore major version updates for critical packages (review manually)
      - dependency-name: "@nestjs/*"
        update-types: ["version-update:semver-major"]
      - dependency-name: "nx"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@nx/*"
        update-types: ["version-update:semver-major"]
    # Security updates always allowed
    versioning-strategy: auto

  # ===========================================================================
  # Docker Dependencies
  # ===========================================================================
  - package-ecosystem: "docker"
    directory: "/api"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "06:00"
      timezone: "Europe/Paris"
    open-pull-requests-limit: 5
    reviewers:
      - "festival/maintainers"
    labels:
      - "dependencies"
      - "docker"
      - "automated"
    commit-message:
      prefix: "deps(docker)"

  # ===========================================================================
  # GitHub Actions Dependencies
  # ===========================================================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "06:00"
      timezone: "Europe/Paris"
    open-pull-requests-limit: 5
    reviewers:
      - "festival/maintainers"
    labels:
      - "dependencies"
      - "github-actions"
      - "automated"
    commit-message:
      prefix: "ci"
    groups:
      # Group all GitHub action updates
      actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
