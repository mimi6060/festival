# =============================================================================
# Deploy Admin - Festival Admin Dashboard
# =============================================================================
# Builds and deploys the admin dashboard application to Vercel
# Separate deployment from web for independent scaling and access control
# =============================================================================

name: Deploy Admin

on:
  push:
    branches: [main]
    paths:
      - 'apps/admin/**'
      - 'libs/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/deploy-admin.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/admin/**'
      - 'libs/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID_ADMIN }}

jobs:
  # ===========================================================================
  # Build & Test
  # ===========================================================================
  build:
    name: Build Admin Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Cache NX
        uses: actions/cache@v4
        with:
          path: .nx/cache
          key: nx-admin-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-${{ github.sha }}
          restore-keys: |
            nx-admin-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-
            nx-admin-${{ runner.os }}-

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            apps/admin/.next/cache
          key: nextjs-admin-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('apps/admin/**/*.ts', 'apps/admin/**/*.tsx') }}
          restore-keys: |
            nextjs-admin-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-
            nextjs-admin-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Lint admin application
        run: npx nx lint admin
        continue-on-error: true

      - name: Run type check
        run: npx nx run admin:typecheck
        continue-on-error: true

      - name: Run unit tests
        run: npx nx test admin --coverage
        continue-on-error: true

      - name: Build admin application
        run: npx nx build admin --prod
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: admin-build
          path: |
            apps/admin/.next
            apps/admin/public
          retention-days: 7

  # ===========================================================================
  # Deploy Preview (Pull Requests)
  # ===========================================================================
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    environment:
      name: admin-preview
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build with Vercel
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel Preview
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Admin Preview Deployed

              | Environment | URL |
              |-------------|-----|
              | Preview | ${{ steps.deploy.outputs.url }} |

              **Commit:** \`${{ github.sha }}\`
              **Branch:** \`${{ github.head_ref }}\`

              > Note: Admin preview requires authentication

              ---
              _Deployed automatically by GitHub Actions_`
            })

  # ===========================================================================
  # Deploy Staging (Push to main)
  # ===========================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: admin-staging
      url: https://admin-staging.festival.example.com
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build with Vercel
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.STAGING_API_URL }}

      - name: Deploy to Vercel Staging
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT
          echo "Admin staging deployed to: $url"

      - name: Alias to staging domain
        run: |
          vercel alias ${{ steps.deploy.outputs.url }} admin-staging.festival.example.com --token=${{ secrets.VERCEL_TOKEN }}
        continue-on-error: true

  # ===========================================================================
  # Deploy Production (Manual trigger with approval)
  # ===========================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, deploy-staging]
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: admin-production
      url: https://admin.festival.example.com
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build with Vercel (Production)
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.PRODUCTION_API_URL }}

      - name: Deploy to Vercel Production
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT
          echo "Admin production deployed to: $url"

      - name: Verify admin access
        run: |
          echo "Verifying admin dashboard is accessible..."
          # TODO: Add health check
          # curl --fail --retry 3 ${{ steps.deploy.outputs.url }}/api/health

      - name: Create Sentry release
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ vars.SENTRY_ORG }}
          SENTRY_PROJECT: festival-admin
        with:
          environment: production
          version: ${{ github.sha }}
        continue-on-error: true

      - name: Notify deployment success
        if: success()
        run: |
          echo "Admin production deployment successful!"
          # TODO: Add notification
