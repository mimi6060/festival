# ============================================================================
# Redis Cluster Configuration
# Festival Management Platform
# ============================================================================
# Production-ready Redis Cluster configuration
# Optimized for high availability and performance
# ============================================================================

# -----------------------------------------------------------------------------
# Network Configuration
# -----------------------------------------------------------------------------
bind 0.0.0.0
port 6379
protected-mode no
tcp-backlog 511
timeout 0
tcp-keepalive 300

# -----------------------------------------------------------------------------
# Cluster Configuration
# -----------------------------------------------------------------------------
cluster-enabled yes
cluster-config-file nodes.conf
cluster-node-timeout 5000
cluster-announce-ip ${NODE_IP}
cluster-announce-port 6379
cluster-announce-bus-port 16379

# Cluster migration barrier - minimum replicas to stay after migration
cluster-migration-barrier 1

# Require full coverage - cluster won't accept writes if slots not all covered
cluster-require-full-coverage yes

# Allow reads from replicas when cluster is down
cluster-replica-no-failover no

# Allow cluster to accept writes when master has at least N replicas
cluster-allow-replica-migration yes

# -----------------------------------------------------------------------------
# Security
# -----------------------------------------------------------------------------
# Password set via command line for security
# requirepass set via --requirepass
# masterauth set via --masterauth

# ACL Configuration (Redis 6+)
# aclfile /etc/redis/users.acl
# acllog-max-len 128

# -----------------------------------------------------------------------------
# Memory Configuration
# -----------------------------------------------------------------------------
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Active defragmentation (helps with memory fragmentation)
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 1
active-defrag-cycle-max 25
active-defrag-max-scan-fields 1000

# -----------------------------------------------------------------------------
# Persistence - AOF (Append Only File)
# -----------------------------------------------------------------------------
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes
aof-timestamp-enabled no

# -----------------------------------------------------------------------------
# Persistence - RDB (Snapshotting)
# -----------------------------------------------------------------------------
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# RDB-AOF preamble for faster reloads
rdb-save-incremental-fsync yes

# -----------------------------------------------------------------------------
# Replication
# -----------------------------------------------------------------------------
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync yes
repl-diskless-sync-delay 5
repl-diskless-sync-max-replicas 0
repl-diskless-load disabled
repl-disable-tcp-nodelay no
replica-priority 100
repl-backlog-size 256mb
repl-backlog-ttl 3600

# Minimum replicas to write
min-replicas-to-write 1
min-replicas-max-lag 10

# -----------------------------------------------------------------------------
# Lazy Freeing
# -----------------------------------------------------------------------------
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes
lazyfree-lazy-user-del yes
lazyfree-lazy-user-flush yes

# -----------------------------------------------------------------------------
# Threading (Redis 6+)
# -----------------------------------------------------------------------------
io-threads 4
io-threads-do-reads yes

# -----------------------------------------------------------------------------
# Slow Log
# -----------------------------------------------------------------------------
slowlog-log-slower-than 10000
slowlog-max-len 128

# -----------------------------------------------------------------------------
# Latency Monitoring
# -----------------------------------------------------------------------------
latency-monitor-threshold 100

# -----------------------------------------------------------------------------
# Event Notification
# -----------------------------------------------------------------------------
notify-keyspace-events "Ex"

# -----------------------------------------------------------------------------
# Advanced Configuration
# -----------------------------------------------------------------------------
hash-max-listpack-entries 512
hash-max-listpack-value 64
list-max-listpack-size -2
list-compress-depth 0
set-max-intset-entries 512
set-max-listpack-entries 128
set-max-listpack-value 64
zset-max-listpack-entries 128
zset-max-listpack-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4kb
stream-node-max-entries 100

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client query buffer limit
client-query-buffer-limit 1gb

# Proto max bulk length
proto-max-bulk-len 512mb

# Hz (server internal operations frequency)
hz 10
dynamic-hz yes

# OOM score adjustment
oom-score-adj no
oom-score-adj-values 0 200 800

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
# rename-command CONFIG "CONFIG_ADMIN"
# rename-command SHUTDOWN "SHUTDOWN_ADMIN"
