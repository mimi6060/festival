apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: festival
  labels:
    app.kubernetes.io/name: api
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: festival-platform
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "3000"
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3000
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: api
    app.kubernetes.io/component: backend
---
# Headless service for direct pod access
apiVersion: v1
kind: Service
metadata:
  name: api-headless
  namespace: festival
  labels:
    app.kubernetes.io/name: api
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: festival-platform
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 3000
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: api
    app.kubernetes.io/component: backend
