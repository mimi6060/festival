apiVersion: v1
kind: Namespace
metadata:
  name: festival
  labels:
    app.kubernetes.io/name: festival
    app.kubernetes.io/part-of: festival-platform
    istio-injection: enabled
---
apiVersion: v1
kind: Namespace
metadata:
  name: festival-monitoring
  labels:
    app.kubernetes.io/name: festival-monitoring
    app.kubernetes.io/part-of: festival-platform
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: festival-quota
  namespace: festival
spec:
  hard:
    requests.cpu: "50"
    requests.memory: 100Gi
    limits.cpu: "100"
    limits.memory: 200Gi
    pods: "200"
    services: "50"
    secrets: "100"
    configmaps: "100"
    persistentvolumeclaims: "50"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: festival-limits
  namespace: festival
spec:
  limits:
    - default:
        cpu: "500m"
        memory: "512Mi"
      defaultRequest:
        cpu: "100m"
        memory: "128Mi"
      type: Container
    - max:
        storage: "100Gi"
      type: PersistentVolumeClaim
