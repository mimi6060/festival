apiVersion: v1
kind: ConfigMap
metadata:
  name: admin-config
  namespace: festival
  labels:
    app.kubernetes.io/name: admin
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: festival-platform
data:
  # Application Configuration
  NODE_ENV: "production"
  PORT: "3000"

  # API Configuration
  NEXT_PUBLIC_API_URL: "https://api.festival.example.com"
  NEXT_PUBLIC_WS_URL: "wss://api.festival.example.com"

  # Admin Specific
  NEXT_PUBLIC_ADMIN_ROLE_REQUIRED: "admin,super_admin"
  NEXT_PUBLIC_SESSION_TIMEOUT: "3600"

  # Feature Flags
  NEXT_PUBLIC_ENABLE_ANALYTICS_DASHBOARD: "true"
  NEXT_PUBLIC_ENABLE_REALTIME_STATS: "true"
  NEXT_PUBLIC_ENABLE_EXPORT: "true"

  # Dashboard Refresh Intervals (seconds)
  NEXT_PUBLIC_STATS_REFRESH_INTERVAL: "30"
  NEXT_PUBLIC_ALERTS_REFRESH_INTERVAL: "10"
