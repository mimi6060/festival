apiVersion: v1
kind: ConfigMap
metadata:
  name: web-config
  namespace: festival
  labels:
    app.kubernetes.io/name: web
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: festival-platform
data:
  # Application Configuration
  NODE_ENV: "production"
  PORT: "3000"

  # API Configuration
  NEXT_PUBLIC_API_URL: "https://api.festival.example.com"
  NEXT_PUBLIC_WS_URL: "wss://api.festival.example.com"

  # Feature Flags
  NEXT_PUBLIC_ENABLE_ANALYTICS: "true"
  NEXT_PUBLIC_ENABLE_NOTIFICATIONS: "true"
  NEXT_PUBLIC_ENABLE_OFFLINE_MODE: "true"

  # CDN Configuration
  NEXT_PUBLIC_CDN_URL: "https://cdn.festival.example.com"

  # Internationalization
  NEXT_PUBLIC_DEFAULT_LOCALE: "fr"
  NEXT_PUBLIC_SUPPORTED_LOCALES: "fr,en,es,de"

  # PWA Configuration
  NEXT_PUBLIC_ENABLE_PWA: "true"

  # Maps Configuration
  NEXT_PUBLIC_MAPS_PROVIDER: "mapbox"
