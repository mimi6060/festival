# ============================================
# Festival Platform - Development Overlay
# ============================================
# Development environment configuration
# Use: kubectl apply -k k8s/overlays/development/

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: festival-dev

# Base configuration
resources:
  - ../../

# Development namespace
nameSuffix: -dev

# Common labels for development
commonLabels:
  environment: development

# Development-specific patches
patches:
  # Reduce replicas for development
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: api
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: web
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: admin

  # Reduce resource limits for development
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "500m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "100m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
    target:
      kind: Deployment

# Development image tags
images:
  - name: festival/api
    newTag: dev
  - name: festival/web
    newTag: dev
  - name: festival/admin
    newTag: dev

# Development ConfigMap overrides
configMapGenerator:
  - name: api-config-dev
    behavior: merge
    literals:
      - NODE_ENV=development
      - LOG_LEVEL=debug
