# ============================================
# Festival Platform - Production Overlay
# ============================================
# Production environment configuration
# Use: kubectl apply -k k8s/overlays/production/

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: festival-prod

# Base configuration
resources:
  - ../../

# Production namespace
nameSuffix: -prod

# Common labels for production
commonLabels:
  environment: production

# Production-specific patches
patches:
  # High availability replicas for production
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 5
    target:
      kind: Deployment
      name: api
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
    target:
      kind: Deployment
      name: web
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
    target:
      kind: Deployment
      name: admin

  # Production resource limits
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "2000m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "2Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "500m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "1Gi"
    target:
      kind: Deployment
      name: api

# Production image tags (use specific versions, not latest)
images:
  - name: festival/api
    newTag: v1.0.0
  - name: festival/web
    newTag: v1.0.0
  - name: festival/admin
    newTag: v1.0.0

# Production ConfigMap overrides
configMapGenerator:
  - name: api-config-prod
    behavior: merge
    literals:
      - NODE_ENV=production
      - LOG_LEVEL=warn
