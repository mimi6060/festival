# ============================================================================
# Redis Cluster Kubernetes Configuration
# Festival Management Platform
# ============================================================================
# Production-ready Redis Cluster deployment for Kubernetes
# 6 nodes: 3 masters + 3 replicas
# ============================================================================
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-cluster-config
  namespace: festival
  labels:
    app.kubernetes.io/name: redis-cluster
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: festival-platform
data:
  redis.conf: |
    # Cluster configuration
    cluster-enabled yes
    cluster-config-file nodes.conf
    cluster-node-timeout 5000
    cluster-require-full-coverage yes
    cluster-migration-barrier 1

    # Network
    bind 0.0.0.0
    port 6379
    protected-mode no
    tcp-backlog 511
    timeout 0
    tcp-keepalive 300

    # Memory
    maxmemory 2gb
    maxmemory-policy allkeys-lru
    maxmemory-samples 5

    # Persistence - AOF
    appendonly yes
    appendfilename "appendonly.aof"
    appendfsync everysec
    no-appendfsync-on-rewrite no
    auto-aof-rewrite-percentage 100
    auto-aof-rewrite-min-size 64mb
    aof-use-rdb-preamble yes

    # Persistence - RDB
    save 900 1
    save 300 10
    save 60 10000
    stop-writes-on-bgsave-error yes
    rdbcompression yes
    rdbchecksum yes
    dbfilename dump.rdb
    dir /data

    # Replication
    replica-serve-stale-data yes
    replica-read-only yes
    repl-diskless-sync yes
    repl-diskless-sync-delay 5
    repl-backlog-size 256mb

    # Lazy freeing
    lazyfree-lazy-eviction yes
    lazyfree-lazy-expire yes
    lazyfree-lazy-server-del yes

    # Slow log
    slowlog-log-slower-than 10000
    slowlog-max-len 128

    # Latency monitor
    latency-monitor-threshold 100

  update-ip.sh: |
    #!/bin/sh
    CLUSTER_CONFIG="/data/nodes.conf"
    if [ -f "$CLUSTER_CONFIG" ]; then
      sed -i -e "/myself/ s/[0-9]\{1,3\}\.[0-9]\{1,3\}\.[0-9]\{1,3\}\.[0-9]\{1,3\}/${POD_IP}/" "$CLUSTER_CONFIG"
    fi
    exec redis-server /etc/redis/redis.conf \
      --cluster-announce-ip "${POD_IP}" \
      --requirepass "${REDIS_PASSWORD}" \
      --masterauth "${REDIS_PASSWORD}"

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-cluster
  namespace: festival
  labels:
    app.kubernetes.io/name: redis-cluster
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: festival-platform
spec:
  serviceName: redis-cluster-headless
  replicas: 6
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: redis-cluster
      app.kubernetes.io/component: cache
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redis-cluster
        app.kubernetes.io/component: cache
        app.kubernetes.io/part-of: festival-platform
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9121"
    spec:
      serviceAccountName: redis-cluster-service-account
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app.kubernetes.io/name: redis-cluster
              topologyKey: kubernetes.io/hostname
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: node-type
                    operator: In
                    values:
                      - cache
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: redis-cluster
      initContainers:
        - name: init-sysctl
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo never > /sys/kernel/mm/transparent_hugepage/enabled || true
              sysctl -w vm.overcommit_memory=1 || true
              sysctl -w net.core.somaxconn=65535 || true
          securityContext:
            privileged: true
            runAsUser: 0
      containers:
        - name: redis
          image: redis:7-alpine
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - /etc/redis/update-ip.sh
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
            - name: cluster-bus
              containerPort: 16379
              protocol: TCP
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-cluster-secrets
                  key: REDIS_PASSWORD
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "2000m"
              memory: "3Gi"
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - redis-cli -a $REDIS_PASSWORD --no-auth-warning ping | grep -q PONG
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - |
                  redis-cli -a $REDIS_PASSWORD --no-auth-warning ping | grep -q PONG && \
                  redis-cli -a $REDIS_PASSWORD --no-auth-warning cluster info | grep -q 'cluster_state:ok'
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: data
              mountPath: /data
            - name: config
              mountPath: /etc/redis/redis.conf
              subPath: redis.conf
            - name: config
              mountPath: /etc/redis/update-ip.sh
              subPath: update-ip.sh
        - name: redis-exporter
          image: oliver006/redis_exporter:v1.55.0
          ports:
            - name: metrics
              containerPort: 9121
              protocol: TCP
          env:
            - name: REDIS_ADDR
              value: "redis://localhost:6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-cluster-secrets
                  key: REDIS_PASSWORD
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "100m"
              memory: "128Mi"
      volumes:
        - name: config
          configMap:
            name: redis-cluster-config
            defaultMode: 0755
      terminationGracePeriodSeconds: 60
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app.kubernetes.io/name: redis-cluster
          app.kubernetes.io/component: cache
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: fast-ssd
        resources:
          requests:
            storage: 20Gi

---
apiVersion: v1
kind: Service
metadata:
  name: redis-cluster
  namespace: festival
  labels:
    app.kubernetes.io/name: redis-cluster
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: festival-platform
spec:
  type: ClusterIP
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
      protocol: TCP
  selector:
    app.kubernetes.io/name: redis-cluster
    app.kubernetes.io/component: cache

---
apiVersion: v1
kind: Service
metadata:
  name: redis-cluster-headless
  namespace: festival
  labels:
    app.kubernetes.io/name: redis-cluster
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: festival-platform
spec:
  type: ClusterIP
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
      protocol: TCP
    - name: cluster-bus
      port: 16379
      targetPort: 16379
      protocol: TCP
  selector:
    app.kubernetes.io/name: redis-cluster
    app.kubernetes.io/component: cache

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: redis-cluster-service-account
  namespace: festival
  labels:
    app.kubernetes.io/name: redis-cluster
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: festival-platform

---
apiVersion: v1
kind: Secret
metadata:
  name: redis-cluster-secrets
  namespace: festival
  labels:
    app.kubernetes.io/name: redis-cluster
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: festival-platform
type: Opaque
stringData:
  REDIS_PASSWORD: "${REDIS_PASSWORD}"

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: redis-cluster-pdb
  namespace: festival
  labels:
    app.kubernetes.io/name: redis-cluster
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: festival-platform
spec:
  minAvailable: 4
  selector:
    matchLabels:
      app.kubernetes.io/name: redis-cluster
      app.kubernetes.io/component: cache

---
# Job to initialize the cluster
apiVersion: batch/v1
kind: Job
metadata:
  name: redis-cluster-init
  namespace: festival
  labels:
    app.kubernetes.io/name: redis-cluster-init
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: festival-platform
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: init
          image: redis:7-alpine
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-cluster-secrets
                  key: REDIS_PASSWORD
          command:
            - sh
            - -c
            - |
              echo "Waiting for all Redis pods to be ready..."
              sleep 30

              # Get all pod IPs
              NODES=""
              for i in 0 1 2 3 4 5; do
                POD="redis-cluster-$i.redis-cluster-headless.festival.svc.cluster.local"
                IP=$(nslookup $POD | grep 'Address' | tail -1 | awk '{print $2}')
                if [ -n "$IP" ]; then
                  NODES="$NODES $IP:6379"
                fi
              done

              echo "Creating cluster with nodes: $NODES"
              redis-cli -a $REDIS_PASSWORD --no-auth-warning --cluster create $NODES \
                --cluster-replicas 1 \
                --cluster-yes

              echo "Cluster created. Verifying..."
              redis-cli -a $REDIS_PASSWORD --no-auth-warning -h redis-cluster-0.redis-cluster-headless.festival.svc.cluster.local cluster info
