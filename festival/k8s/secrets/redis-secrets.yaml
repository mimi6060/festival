---
# Template for Sealed Secrets - Redis
# To create a sealed secret, use:
# kubeseal --format=yaml --cert=sealed-secrets-cert.pem < redis-secrets-plain.yaml > redis-secrets-sealed.yaml
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: redis-secrets
  namespace: festival
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: festival-platform
spec:
  encryptedData:
    # Replace these with actual sealed values after encryption
    REDIS_PASSWORD: AgBxxxxx  # Redis authentication password
  template:
    metadata:
      name: redis-secrets
      namespace: festival
      labels:
        app.kubernetes.io/name: redis
        app.kubernetes.io/component: cache
        app.kubernetes.io/part-of: festival-platform
    type: Opaque
---
