apiVersion: v1
kind: Service
metadata:
  name: admin
  namespace: festival
  labels:
    app.kubernetes.io/name: admin
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: festival-platform
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "4200"
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 4200
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: admin
    app.kubernetes.io/component: frontend
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: admin-hpa
  namespace: festival
  labels:
    app.kubernetes.io/name: admin
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: festival-platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: admin
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 2
          periodSeconds: 30
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: admin-pdb
  namespace: festival
  labels:
    app.kubernetes.io/name: admin
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: festival-platform
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: admin
      app.kubernetes.io/component: frontend
