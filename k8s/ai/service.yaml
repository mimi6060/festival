apiVersion: v1
kind: Service
metadata:
  name: ai
  namespace: festival
  labels:
    app.kubernetes.io/name: ai
    app.kubernetes.io/component: ml-service
    app.kubernetes.io/part-of: festival-platform
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: ai
    app.kubernetes.io/component: ml-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ai-hpa
  namespace: festival
  labels:
    app.kubernetes.io/name: ai
    app.kubernetes.io/component: ml-service
    app.kubernetes.io/part-of: festival-platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ai
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70
    - type: Pods
      pods:
        metric:
          name: prediction_requests_per_second
        target:
          type: AverageValue
          averageValue: "100"
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 120
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 600
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ai-pdb
  namespace: festival
  labels:
    app.kubernetes.io/name: ai
    app.kubernetes.io/component: ml-service
    app.kubernetes.io/part-of: festival-platform
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ai
      app.kubernetes.io/component: ml-service
