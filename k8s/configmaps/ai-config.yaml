apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-config
  namespace: festival
  labels:
    app.kubernetes.io/name: ai
    app.kubernetes.io/component: ml-service
    app.kubernetes.io/part-of: festival-platform
data:
  # Application Configuration
  PYTHON_ENV: "production"
  PORT: "8000"
  WORKERS: "4"

  # API Configuration
  API_URL: "http://api.festival.svc.cluster.local:3000"

  # Model Configuration
  MODEL_PATH: "/models"
  MODEL_CACHE_SIZE: "5"

  # Redis Configuration
  REDIS_HOST: "redis.festival.svc.cluster.local"
  REDIS_PORT: "6379"
  REDIS_DB: "1"

  # Prediction Configuration
  PREDICTION_BATCH_SIZE: "100"
  PREDICTION_TIMEOUT: "30"

  # Feature Configuration
  ENABLE_CROWD_PREDICTION: "true"
  ENABLE_SALES_FORECAST: "true"
  ENABLE_ANOMALY_DETECTION: "true"
  ENABLE_RECOMMENDATION: "true"

  # Training Configuration
  TRAINING_SCHEDULE: "0 2 * * *"
  MIN_TRAINING_SAMPLES: "1000"
