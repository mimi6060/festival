# ============================================
# Festival Platform - Kustomization
# ============================================
# Base configuration for Kubernetes deployment
# Use: kubectl apply -k k8s/

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: festival-platform

namespace: festival

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/part-of: festival-platform
  app.kubernetes.io/managed-by: kustomize

# Resources to deploy
resources:
  # Namespace
  - namespace.yaml

  # ConfigMaps and Secrets
  - configmap.yaml
  - secrets.yaml

  # API (NestJS backend - port 3333)
  - api/deployment.yaml
  - api/service.yaml
  - api/hpa.yaml
  - api/pdb.yaml

  # Web (Next.js public site - port 3000)
  - web/deployment.yaml
  - web/service.yaml
  - web/hpa.yaml

  # Admin (Next.js admin dashboard - port 4200)
  - admin/deployment.yaml
  - admin/service.yaml

  # PostgreSQL Database
  - postgres/statefulset.yaml
  - postgres/service.yaml

  # Redis Cache
  - redis/statefulset.yaml
  - redis/service.yaml

  # Ingress with TLS
  - ingress/ingress.yaml

  # Network Policies (pod-to-pod isolation)
  - network-policies/default-deny.yaml
  - network-policies/api-policy.yaml
  - network-policies/web-policy.yaml
  - network-policies/database-policy.yaml

  # SSL/TLS via cert-manager
  - cert-manager/cluster-issuer.yaml
  - cert-manager/certificates.yaml

  # Monitoring (Prometheus + Grafana)
  - monitoring/servicemonitor.yaml
  - monitoring/prometheusrule.yaml
  - monitoring/alertmanager-config.yaml
  - monitoring/grafana-dashboards-configmap.yaml

  # Jobs (optional - apply separately)
  # - jobs/prisma-migrate.yaml
  # - jobs/database-backup.yaml

# Image configurations (override for different environments)
images:
  - name: festival/api
    newTag: latest
  - name: festival/web
    newTag: latest
  - name: festival/admin
    newTag: latest

# Patches for environment-specific overrides
patches: []
