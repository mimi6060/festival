# Network Policy for PostgreSQL database pods
# Allows:
# - Ingress from API pods only (no direct web/admin access)
# - Ingress from other PostgreSQL pods (for replication)
# - Egress to other PostgreSQL pods (for replication)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgresql-network-policy
  namespace: festival
  labels:
    app.kubernetes.io/name: postgresql-network-policy
    app.kubernetes.io/component: network-policy
    app.kubernetes.io/part-of: festival-platform
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: postgresql
      app.kubernetes.io/component: database
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow connections from API pods only
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: api
              app.kubernetes.io/component: backend
      ports:
        - protocol: TCP
          port: 5432
    # Allow PostgreSQL replication between replicas
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: postgresql
              app.kubernetes.io/component: database
      ports:
        - protocol: TCP
          port: 5432
    # Allow Prometheus scraping (postgres-exporter)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
          podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
      ports:
        - protocol: TCP
          port: 9187
  egress:
    # Allow replication to other PostgreSQL pods
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: postgresql
              app.kubernetes.io/component: database
      ports:
        - protocol: TCP
          port: 5432
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
---
# Network Policy for Redis cache pods
# Allows:
# - Ingress from API pods only
# - Ingress from other Redis pods (for cluster communication)
# - Egress to other Redis pods (for cluster communication)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-network-policy
  namespace: festival
  labels:
    app.kubernetes.io/name: redis-network-policy
    app.kubernetes.io/component: network-policy
    app.kubernetes.io/part-of: festival-platform
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: redis
      app.kubernetes.io/component: cache
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow connections from API pods only
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: api
              app.kubernetes.io/component: backend
      ports:
        - protocol: TCP
          port: 6379
    # Allow Redis cluster communication between replicas
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: redis
              app.kubernetes.io/component: cache
      ports:
        - protocol: TCP
          port: 6379
        - protocol: TCP
          port: 16379  # Redis cluster bus port
    # Allow Prometheus scraping (redis-exporter)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
          podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
      ports:
        - protocol: TCP
          port: 9121
  egress:
    # Allow cluster communication to other Redis pods
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: redis
              app.kubernetes.io/component: cache
      ports:
        - protocol: TCP
          port: 6379
        - protocol: TCP
          port: 16379
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
