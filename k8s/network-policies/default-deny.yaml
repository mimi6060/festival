#     - Egress
#   egress: []
---
# Allow DNS resolution for all pods (required if egress is denied)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns
  namespace: festival
  labels:
    app.kubernetes.io/name: allow-dns
    app.kubernetes.io/component: network-policy
    app.kubernetes.io/part-of: festival-platform
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
