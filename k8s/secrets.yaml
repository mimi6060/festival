apiVersion: v1
kind: Secret
metadata:
  name: festival-secrets
  namespace: festival
  labels:
    app.kubernetes.io/name: festival
    app.kubernetes.io/part-of: festival-platform
type: Opaque
stringData:
  # Database credentials (replace with actual values)
  DATABASE_USERNAME: "CHANGE_ME_DB_USER"
  DATABASE_PASSWORD: "CHANGE_ME_DB_PASSWORD"
  DATABASE_URL: "postgresql://CHANGE_ME_DB_USER:CHANGE_ME_DB_PASSWORD@postgres-0.postgres.festival.svc.cluster.local:5432/festival?schema=public"

  # Redis credentials (optional, if using AUTH)
  REDIS_PASSWORD: "CHANGE_ME_REDIS_PASSWORD"
  REDIS_URL: "redis://:CHANGE_ME_REDIS_PASSWORD@redis-0.redis.festival.svc.cluster.local:6379"

  # JWT Secrets (min 32 characters each)
  JWT_SECRET: "CHANGE_ME_JWT_SECRET_MIN_32_CHARS_LONG"
  JWT_REFRESH_SECRET: "CHANGE_ME_JWT_REFRESH_SECRET_MIN_32_CHARS"

  # QR Code signing secret
  QR_SECRET: "CHANGE_ME_QR_SECRET_MIN_32_CHARS_LONG"

  # Stripe API Keys
  STRIPE_SECRET_KEY: "sk_live_CHANGE_ME"
  STRIPE_WEBHOOK_SECRET: "whsec_CHANGE_ME"
  STRIPE_PUBLISHABLE_KEY: "pk_live_CHANGE_ME"

  # OAuth Credentials
  GOOGLE_CLIENT_ID: "CHANGE_ME_GOOGLE_CLIENT_ID"
  GOOGLE_CLIENT_SECRET: "CHANGE_ME_GOOGLE_CLIENT_SECRET"
  GITHUB_CLIENT_ID: "CHANGE_ME_GITHUB_CLIENT_ID"
  GITHUB_CLIENT_SECRET: "CHANGE_ME_GITHUB_CLIENT_SECRET"

  # Email/SMS Services
  SMTP_HOST: "smtp.example.com"
  SMTP_PORT: "587"
  SMTP_USER: "CHANGE_ME"
  SMTP_PASSWORD: "CHANGE_ME"

  # Firebase Cloud Messaging (for push notifications)
  FCM_SERVER_KEY: "CHANGE_ME_FCM_KEY"
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: festival
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/part-of: festival-platform
type: Opaque
stringData:
  POSTGRES_USER: "CHANGE_ME_DB_USER"
  POSTGRES_PASSWORD: "CHANGE_ME_DB_PASSWORD"
  POSTGRES_DB: "festival"
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secrets
  namespace: festival
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/part-of: festival-platform
type: Opaque
stringData:
  REDIS_PASSWORD: "CHANGE_ME_REDIS_PASSWORD"
