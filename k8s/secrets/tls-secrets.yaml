---
# TLS Secrets Template
# These will be managed by cert-manager in production
# This template is for reference only
---
# API TLS Secret (managed by cert-manager)
apiVersion: v1
kind: Secret
metadata:
  name: api-tls-secret
  namespace: festival
  labels:
    app.kubernetes.io/name: api
    app.kubernetes.io/component: tls
    app.kubernetes.io/part-of: festival-platform
type: kubernetes.io/tls
data:
  # These will be populated by cert-manager
  tls.crt: ""
  tls.key: ""
---
# Web TLS Secret (managed by cert-manager)
apiVersion: v1
kind: Secret
metadata:
