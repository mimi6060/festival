  namespace: festival
  labels:
    app.kubernetes.io/name: web
    app.kubernetes.io/component: tls
    app.kubernetes.io/part-of: festival-platform
type: kubernetes.io/tls
data:
  tls.crt: ""
  tls.key: ""
---
# Admin TLS Secret (managed by cert-manager)
