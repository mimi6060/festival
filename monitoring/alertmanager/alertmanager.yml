    # Uncomment for PagerDuty integration
    # pagerduty_configs:
    #   - service_key: 'YOUR_PAGERDUTY_SERVICE_KEY'
    #     send_resolved: true

  # Infrastructure team
  - name: 'infrastructure-team'
    email_configs:
      - to: 'infrastructure@festival.local'
        send_resolved: true
        headers:
          Subject: '[Infra] {{ .Status | toUpper }} - {{ .CommonLabels.alertname }}'

  # Database team
  - name: 'database-team'
    email_configs:
      - to: 'database@festival.local'
        send_resolved: true
        headers:
          Subject: '[DB] {{ .Status | toUpper }} - {{ .CommonLabels.alertname }}'

  # Backend team
  - name: 'backend-team'
    email_configs:
      - to: 'backend@festival.local'
        send_resolved: true
        headers:
          Subject: '[API] {{ .Status | toUpper }} - {{ .CommonLabels.alertname }}'

  # Payments team - highest priority
  - name: 'payments-team'
    email_configs:
      - to: 'payments@festival.local'
        send_resolved: true
        headers:
          Subject: '[PAYMENTS] {{ .Status | toUpper }} - {{ .CommonLabels.alertname }}'
    # Uncomment for PagerDuty integration
    # pagerduty_configs:
    #   - service_key: 'YOUR_PAYMENTS_PAGERDUTY_KEY'
    #     send_resolved: true

  # Operations team
  - name: 'operations-team'
    email_configs:
      - to: 'operations@festival.local'
        send_resolved: true
        headers:
          Subject: '[OPS] {{ .Status | toUpper }} - {{ .CommonLabels.alertname }}'

# Templates for customizing notification content
templates:
  - '/etc/alertmanager/templates/*.tmpl'
