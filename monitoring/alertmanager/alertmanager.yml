# Alertmanager configuration for Festival Platform
global:
  # Global configuration for SMTP (email notifications)
  smtp_smarthost: 'mailhog:1025'
  smtp_from: 'alertmanager@festival.local'
  smtp_require_tls: false

  # Resolve timeout - how long to wait before sending resolved notification
  resolve_timeout: 5m

# Route configuration - defines how alerts are routed to receivers
route:
  # Default receiver for all alerts
  receiver: 'festival-team'

  # Group alerts by these labels
  group_by: ['alertname', 'severity', 'team']

  # How long to wait before sending the first notification for a new group
  group_wait: 30s

  # How long to wait before sending notifications for new alerts in existing group
  group_interval: 5m

  # How long to wait before resending a notification
  repeat_interval: 4h

  # Child routes for specific routing
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 1h
      continue: true

    # Infrastructure team alerts
    - match:
        team: infrastructure
      receiver: 'infrastructure-team'
      continue: true

    # Database team alerts
    - match:
        team: database
      receiver: 'database-team'
      continue: true

    # Backend team alerts
    - match:
        team: backend
      receiver: 'backend-team'
      continue: true

    # Payment-related alerts - high priority
    - match:
        team: payments
      receiver: 'payments-team'
      group_wait: 10s
      repeat_interval: 30m
      continue: true

    # Operations team alerts
    - match:
        team: operations
      receiver: 'operations-team'
      continue: true

# Inhibition rules - prevent certain alerts if others are firing
inhibit_rules:
  # Don't alert on warning if critical is already firing for same alertname
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

  # Don't alert on API issues if the whole node is down
  - source_match:
      alertname: 'NodeDown'
    target_match:
      alertname: 'ApiDown'
    equal: ['instance']

  # Don't alert on database connection issues if database is down
  - source_match:
      alertname: 'DatabaseDown'
    target_match:
      alertname: 'DatabaseConnectionsExhausted'
    equal: []

# Receivers configuration
receivers:
  # Default receiver - Festival team
  - name: 'festival-team'
    email_configs:
      - to: 'festival-team@festival.local'
        send_resolved: true
        headers:
          Subject: '[Festival] {{ .Status | toUpper }} - {{ .CommonLabels.alertname }}'

  # Critical alerts - multiple channels
  - name: 'critical-alerts'
    email_configs:
      - to: 'oncall@festival.local'
        send_resolved: true
        headers:
          Subject: '[CRITICAL] {{ .CommonLabels.alertname }} - Immediate attention required'
    # Uncomment and configure for Slack integration
    # slack_configs:
