# Docker Compose for Redis High Availability Cluster
# Festival Platform - Local Development & Testing

version: '3.8'

services:
  # ============================================================================
  # REDIS MASTER
  # ============================================================================
  redis-master:
    image: redis:7.2-alpine
    container_name: festival-redis-master
    hostname: redis-master
    command: redis-server /etc/redis/redis.conf
    ports:
      - "6379:6379"
    volumes:
      - ./redis-master.conf:/etc/redis/redis.conf:ro
      - redis-master-data:/data
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-Festival2025!Redis}
    networks:
      - redis-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-Festival2025!Redis}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ============================================================================
  # REDIS REPLICAS
  # ============================================================================
  redis-replica-1:
    image: redis:7.2-alpine
    container_name: festival-redis-replica-1
    hostname: redis-replica-1
    command: >
      sh -c "redis-server /etc/redis/redis.conf --replicaof redis-master 6379 --replica-priority 100"
    ports:
      - "6380:6379"
    volumes:
      - ./redis-replica.conf:/etc/redis/redis.conf:ro
      - redis-replica-1-data:/data
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-Festival2025!Redis}
    depends_on:
      redis-master:
        condition: service_healthy
    networks:
      - redis-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-Festival2025!Redis}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 15s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  redis-replica-2:
    image: redis:7.2-alpine
    container_name: festival-redis-replica-2
    hostname: redis-replica-2
    command: >
      sh -c "redis-server /etc/redis/redis.conf --replicaof redis-master 6379 --replica-priority 101"
    ports:
      - "6381:6379"
    volumes:
      - ./redis-replica.conf:/etc/redis/redis.conf:ro
      - redis-replica-2-data:/data
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-Festival2025!Redis}
    depends_on:
      redis-master:
        condition: service_healthy
    networks:
      - redis-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-Festival2025!Redis}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 15s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ============================================================================
  # REDIS SENTINELS
  # ============================================================================
  sentinel-1:
    image: redis:7.2-alpine
    container_name: festival-sentinel-1
    hostname: sentinel-1
    command: redis-sentinel /etc/redis/sentinel.conf
    ports:
      - "26379:26379"
    volumes:
      - ./sentinel.conf:/etc/redis/sentinel.conf:ro
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-Festival2025!Redis}
    depends_on:
      redis-master:
        condition: service_healthy
      redis-replica-1:
        condition: service_healthy
      redis-replica-2:
        condition: service_healthy
    networks:
      - redis-network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "26379", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  sentinel-2:
    image: redis:7.2-alpine
    container_name: festival-sentinel-2
    hostname: sentinel-2
    command: redis-sentinel /etc/redis/sentinel.conf
    ports:
      - "26380:26379"
    volumes:
      - ./sentinel.conf:/etc/redis/sentinel.conf:ro
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-Festival2025!Redis}
    depends_on:
      redis-master:
        condition: service_healthy
      redis-replica-1:
        condition: service_healthy
      redis-replica-2:
        condition: service_healthy
    networks:
      - redis-network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "26379", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  sentinel-3:
    image: redis:7.2-alpine
    container_name: festival-sentinel-3
    hostname: sentinel-3
    command: redis-sentinel /etc/redis/sentinel.conf
    ports:
      - "26381:26379"
    volumes:
      - ./sentinel.conf:/etc/redis/sentinel.conf:ro
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-Festival2025!Redis}
    depends_on:
      redis-master:
        condition: service_healthy
      redis-replica-1:
        condition: service_healthy
      redis-replica-2:
        condition: service_healthy
    networks:
      - redis-network
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "26379", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # ============================================================================
  # REDIS COMMANDER (Web UI for debugging)
  # ============================================================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: festival-redis-commander
    hostname: redis-commander
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=master:redis-master:6379:0:${REDIS_PASSWORD:-Festival2025!Redis},replica1:redis-replica-1:6379:0:${REDIS_PASSWORD:-Festival2025!Redis},replica2:redis-replica-2:6379:0:${REDIS_PASSWORD:-Festival2025!Redis}
      - HTTP_USER=admin
      - HTTP_PASSWORD=admin
    depends_on:
      - redis-master
      - redis-replica-1
      - redis-replica-2
    networks:
      - redis-network
    restart: unless-stopped
    profiles:
      - debug

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  redis-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.30.0.0/16

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  redis-master-data:
    driver: local
  redis-replica-1-data:
    driver: local
  redis-replica-2-data:
    driver: local
