# Redis Master Configuration for Festival Platform
# High Availability Setup

################################## NETWORK ##################################

# Bind to all interfaces (secured via password and firewall)
bind 0.0.0.0

# Default port
port 6379

# TCP listen backlog
tcp-backlog 511

# Close connection after client is idle for N seconds (0 to disable)
timeout 300

# TCP keepalive
tcp-keepalive 300

################################## GENERAL ##################################

# Run as daemon (set to no for Docker)
daemonize no

# Supervised mode
supervised no

# PID file
pidfile /var/run/redis/redis-server.pid

# Log level: debug, verbose, notice, warning
loglevel notice

# Log file (empty for stdout)
logfile ""

# Number of databases
databases 16

# Show Redis logo on startup
always-show-logo no

################################## SECURITY ##################################

# Require password authentication
requirepass ${REDIS_PASSWORD:-Festival2025!Redis}

# Master password for replication
masterauth ${REDIS_PASSWORD:-Festival2025!Redis}

# Rename dangerous commands (uncomment in production)
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command DEBUG ""
# rename-command CONFIG "FESTIVAL_CONFIG"
# rename-command SHUTDOWN "FESTIVAL_SHUTDOWN"

# ACL configuration (Redis 6+)
# aclfile /etc/redis/users.acl

################################## MEMORY ##################################

# Maximum memory limit
maxmemory 512mb

# Memory policy when limit is reached
# volatile-lru: Remove keys with expire set using LRU
# allkeys-lru: Remove any key using LRU
# volatile-lfu: Remove keys with expire set using LFU
# allkeys-lfu: Remove any key using LFU
# volatile-random: Remove random keys with expire set
# allkeys-random: Remove random keys
# volatile-ttl: Remove keys with nearest expire time
# noeviction: Return error on write operations
maxmemory-policy allkeys-lru

# LRU/LFU sample size
maxmemory-samples 10

################################## PERSISTENCE ##################################

############################## RDB SNAPSHOTTING ##############################

# Save snapshots at intervals
# save <seconds> <changes>
save 900 1
save 300 10
save 60 10000

# Stop accepting writes if RDB save fails
stop-writes-on-bgsave-error yes

# Compress RDB files
rdbcompression yes

# RDB checksum
rdbchecksum yes

# Sanitize RDB dump filenames
sanitize-dump-payload no

# RDB filename
dbfilename dump.rdb

# Remove RDB on replication sync
rdb-del-sync-files no

# Working directory
dir /data

################################ AOF PERSISTENCE ################################

# Enable AOF
appendonly yes

# AOF filename
appendfilename "appendonly.aof"

# AOF fsync policy
# always: fsync after every write (slow, safest)
# everysec: fsync every second (compromise)
# no: let OS decide when to fsync (fastest)
appendfsync everysec

# Don't fsync during BGSAVE/BGREWRITEAOF
no-appendfsync-on-rewrite no

# Auto rewrite AOF when it grows by this percentage
auto-aof-rewrite-percentage 100

# Minimum AOF size for rewrite
auto-aof-rewrite-min-size 64mb

# Load truncated AOF on startup
aof-load-truncated yes

# Use RDB preamble in AOF for faster loading
aof-use-rdb-preamble yes

################################## REPLICATION ##################################

# Replica serves stale data during sync
replica-serve-stale-data yes

# Replica is read-only
replica-read-only yes

# Replication strategy
# disk: Master creates RDB on disk, then sends to replicas
# socket: Master streams RDB directly to replicas (diskless)
repl-diskless-sync yes

# Diskless sync delay (seconds to wait for more replicas)
repl-diskless-sync-delay 5

# Ping replica interval
repl-ping-replica-period 10

# Replication timeout
repl-timeout 60

# Disable TCP_NODELAY for replica socket
repl-disable-tcp-nodelay no

# Replication backlog size
repl-backlog-size 10mb

# Replication backlog TTL
repl-backlog-ttl 3600

# Replica priority for Sentinel promotion (lower = higher priority)
replica-priority 100

# Minimum replicas for master to accept writes
min-replicas-to-write 1

# Maximum replica lag for write acceptance
min-replicas-max-lag 10

################################## CLIENTS ##################################

# Maximum number of connected clients
maxclients 10000

################################## SLOW LOG ##################################

# Slow log threshold (microseconds)
slowlog-log-slower-than 10000

# Slow log max entries
slowlog-max-len 128

################################## LATENCY ##################################

# Latency monitoring threshold (0 to disable)
latency-monitor-threshold 100

################################ LUA SCRIPTING ################################

# Maximum Lua script execution time (ms)
lua-time-limit 5000

################################## CLUSTER ##################################

# Cluster mode disabled (using Sentinel for HA)
cluster-enabled no

################################ ADVANCED CONFIG ################################

# Active rehashing
activerehashing yes

# Client output buffer limits
# normal: regular clients
# replica: replica clients
# pubsub: pub/sub clients
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client query buffer limit
client-query-buffer-limit 1gb

# Hash encoding thresholds
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List encoding thresholds
list-max-ziplist-size -2

# List compression depth
list-compress-depth 0

# Set encoding thresholds
set-max-intset-entries 512

# Sorted set encoding thresholds
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog sparse encoding threshold
hll-sparse-max-bytes 3000

# Stream macro node limits
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active defrag (Redis 4+)
activedefrag no
# active-defrag-ignore-bytes 100mb
# active-defrag-threshold-lower 10
# active-defrag-threshold-upper 100
# active-defrag-cycle-min 1
# active-defrag-cycle-max 25
# active-defrag-max-scan-fields 1000

# Jemalloc background thread
jemalloc-bg-thread yes

################################ TLS/SSL ################################

# TLS port (0 to disable)
# tls-port 6380

# TLS certificate and key
# tls-cert-file /etc/redis/tls/redis.crt
# tls-key-file /etc/redis/tls/redis.key

# TLS CA certificate
# tls-ca-cert-file /etc/redis/tls/ca.crt

# TLS authentication mode
# tls-auth-clients optional

# TLS replication
# tls-replication yes

# TLS cluster
# tls-cluster yes
