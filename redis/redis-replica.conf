# Redis Replica Configuration for Festival Platform
# High Availability Setup

################################## NETWORK ##################################

# Bind to all interfaces
bind 0.0.0.0

# Default port
port 6379

# TCP listen backlog
tcp-backlog 511

# Close connection after client is idle for N seconds
timeout 300

# TCP keepalive
tcp-keepalive 300

################################## GENERAL ##################################

# Run as daemon (set to no for Docker)
daemonize no

# Supervised mode
supervised no

# PID file
pidfile /var/run/redis/redis-server.pid

# Log level
loglevel notice

# Log file (empty for stdout)
logfile ""

# Number of databases
databases 16

################################## SECURITY ##################################

# Require password authentication
requirepass ${REDIS_PASSWORD:-Festival2025!Redis}

# Master password for replication
masterauth ${REDIS_PASSWORD:-Festival2025!Redis}

################################## MEMORY ##################################

# Maximum memory limit
maxmemory 512mb

# Memory eviction policy
maxmemory-policy allkeys-lru

# LRU sample size
maxmemory-samples 10

################################## PERSISTENCE ##################################

# RDB snapshots
save 900 1
save 300 10
save 60 10000

# Stop writes on BGSAVE error
stop-writes-on-bgsave-error yes

# Compress RDB
rdbcompression yes

# RDB checksum
rdbchecksum yes

# RDB filename
dbfilename dump.rdb

# Working directory
dir /data

# AOF persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

################################## REPLICATION ##################################

# Master server (will be overridden by Sentinel)
# replicaof redis-master 6379

# Replica serves stale data during sync
replica-serve-stale-data yes

# Replica is read-only
replica-read-only yes

# Diskless replication
repl-diskless-sync yes
repl-diskless-sync-delay 5

# Replication settings
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
repl-backlog-size 10mb
repl-backlog-ttl 3600

# Replica priority (lower = higher priority for promotion)
# Set different priorities for replicas
# replica-1: 100, replica-2: 101
replica-priority 100

################################## CLIENTS ##################################

# Maximum clients
maxclients 10000

################################## SLOW LOG ##################################

slowlog-log-slower-than 10000
slowlog-max-len 128

################################## LATENCY ##################################

latency-monitor-threshold 100

################################ LUA SCRIPTING ################################

lua-time-limit 5000

################################## CLUSTER ##################################

cluster-enabled no

################################ ADVANCED CONFIG ################################

activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
client-query-buffer-limit 1gb

hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

jemalloc-bg-thread yes
